    - text: "Rules: 1. Poster size must be 40‚Äô‚Äôx 32‚Äô‚Äô. 2. Text must be within 1000 words. 3. Posters should be readable from 2 meters away. 4. Only UG and PG Chemical Engineering students may participate."

